[pytest]
minversion = 7.4
addopts = -q -ra -x --maxfail=1 --strict-markers --cov=src --cov-report=term-missing:skip-covered --ignore=tests/manual
python_files = test_*.py
python_functions = test_*
testpaths = tests
markers =
    unit: fast-running tests that validate isolated units of logic
    integration: tests that exercise interactions between components or IO boundaries
    e2e: full-stack tests that exercise the Streamlit UI flows
    slow: long-running tests that are excluded from default local runs
    flaky: tests that require retries or have known non-determinism
