[package]
name = "tsi-rust"
version = "0.1.0"
edition = "2021"

[lib]
name = "tsi_rust"
crate-type = ["cdylib", "rlib"]  # rlib needed for benchmarks and tests

[dependencies]
# Using pyo3 0.25 to match pyo3-polars 0.24 compatibility
# pyo3-polars 0.25 requires polars 0.52 which has critical compilation bugs
pyo3 = { version = "0.25", features = ["abi3-py310"] }
pyo3-polars = "0.24"
polars = { version = "0.51.0", features = ["lazy", "temporal", "csv", "json"] }
csv = "1.3"
chrono = { version = "0.4", features = ["serde"] }
siderust = { path = "siderust" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }
proptest = "1.4"

[[bench]]
name = "mjd_benchmark"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
