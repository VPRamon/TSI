version: "3.9"

services:
  # PostgreSQL database for production
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tsi
      POSTGRES_PASSWORD: tsi
      POSTGRES_DB: tsi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsi"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Application service (optional - build with postgres-repo feature)
  # app:
  #   build:
  #     context: .
  #     args:
  #       REPO_FEATURE: postgres-repo
  #   environment:
  #     DATABASE_URL: postgres://tsi:tsi@postgres:5432/tsi
  #     REPOSITORY_TYPE: postgres
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   ports:
  #     - "8000:8000"

volumes:
  postgres_data:
