version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tsi
      POSTGRES_PASSWORD: tsi
      POSTGRES_DB: tsi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
