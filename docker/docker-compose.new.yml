# TSI Backend + Frontend Docker Compose
# This configuration runs the new client-server architecture:
# - Rust HTTP backend (axum)
# - React frontend (static files served by nginx)
# - PostgreSQL database

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tsi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tsi}
      POSTGRES_DB: ${POSTGRES_DB:-tsi}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rust HTTP Backend (axum)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-tsi}:${POSTGRES_PASSWORD:-tsi}@postgres:5432/${POSTGRES_DB:-tsi}
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-info}
      PG_POOL_MAX: ${PG_POOL_MAX:-10}
      PG_POOL_MIN: ${PG_POOL_MIN:-1}
      PG_CONN_TIMEOUT_SEC: ${PG_CONN_TIMEOUT_SEC:-30}
      PG_IDLE_TIMEOUT_SEC: ${PG_IDLE_TIMEOUT_SEC:-600}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend (nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8080}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"

  # Legacy Streamlit app (optional, for migration period)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-tsi}:${POSTGRES_PASSWORD:-tsi}@postgres:5432/${POSTGRES_DB:-tsi}
      PG_POOL_MAX: ${PG_POOL_MAX:-10}
      PG_POOL_MIN: ${PG_POOL_MIN:-1}
      PG_CONN_TIMEOUT_SEC: ${PG_CONN_TIMEOUT_SEC:-30}
      PG_IDLE_TIMEOUT_SEC: ${PG_IDLE_TIMEOUT_SEC:-600}
      PG_MAX_RETRIES: ${PG_MAX_RETRIES:-3}
      PG_RETRY_DELAY_MS: ${PG_RETRY_DELAY_MS:-100}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${TSI_PORT:-8501}:8501"
    volumes:
      - ../data:/app/data
    profiles:
      - legacy  # Only start with: docker compose --profile legacy up

volumes:
  postgres_data:
